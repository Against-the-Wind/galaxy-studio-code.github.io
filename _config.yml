# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://galaxy-studio.ga
date_format: "ordinal"
title: 星际工作室
subtitle: "星际工作室"
description: "星际工作室官网"
keywords: Galaxy, galaxy, Galaxy Studio, galaxy studio, Galaxy-Studio, galaxy-studio, 星际工作室，星际
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: Galaxy Studio 星际工作室
organization: 
organization_url: 
github_username: Galaxy-Studio-Team
location: Shanghai, China
email: galaxy_studio@outlook.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

  -
    href: /wiki/
    label: 文档

  -
    href: /links/
    label: 链接
    
  -
    href: /join/
    label: 加入我们
 
  -
    href: /feedback/
    label: 反馈问题
    
  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: user-msi/user-msi.github.io

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
comments_provider: gitalk
# !!!重要!!! 请修改下面这些信息为你自己申请的
# !!!Important!!! Please modify infos below to yours
# https://disqus.com
disqus:
    username: 
# https://imsun.net/posts/gitment-introduction/
gitment:
    owner: 
    repo: 
    oauth:
        client_id: 
        client_secret: 
# https://github.com/gitalk/gitalk#install
gitalk:
    owner: Galaxy-Studio-Code
    repo: galaxy-studio-code.github.io
    clientID: b38ed04f5399a8d8528e
    clientSecret: 896e9064f31f3123b9c080b2154af532c9924374
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: true
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#      Google      #
# ---------------- #
google:
    analytics_id: UA-80669434-1
    adsense:
        footer: true
        sidebar: true 
        content_header: true
        content_footer: false
